<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单的bardemo</title>
    <script src="js/echarts.min.js"></script>
</head>
<body>
    <h1>下面是一个图表</h1>
    <div id="demo1" style="height: 400px;width: 600px"></div>
<!--    将数据配置好之后在网页中加载图标-->
    <script type="text/javascript">
        //准备实例
        var myChart = echarts.init(document.getElementById('demo1'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
